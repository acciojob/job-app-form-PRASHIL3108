<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
<!-- 		name -->
		<label for="name">Name :</label>
		<input type="text" id="name" required><br><br>
<!-- 		email -->
		<label for="email">Email :</label>
		<input type="email" id="email" required><br><br>
<!-- 		gender -->
		<label for="">Gender :</label>
		<input type="radio" id="male" name="gender" required value="Male">
		<label>Male</label>
		<input type="radio" id="male" name="gender" required>
		<label>Female</label>
		<br><br>
		
<!-- 		laptop brands -->
		<label for="laptop">Laptop Brands :</label>
		<select id="laptop">
			<option id="laptop">Apple</option>
			<option id="laptop">Asus</option>
			<option id="laptop">HP</option>
		</select>
		<br><br>
<!-- 		age -->
		<label for="age">Age :</label>
		<input type="text" id="age" required><br><br>
<!-- 		dob -->
		<label for="dob">DOB :</label>
		<input type="date" id="dob" required><br><br>
<!-- 		password -->
		<label for="password">Password</label>
		<input type="password" id="password" required><br><br>
<!-- 		submit button -->
		<button id="submit">Submit</button>
	</form>

</body>

</html>
